<!-- Accordion to select person for Assignment Form -->
<ion-accordion-group #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="hasValue">
        <ion-label>{{(date$ | async) | date:'short'}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!hasValue">Select a new date</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
        <ion-datetime #datetime (ionChange)="onDateTimeChanged($event, accordion)">
          <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="onCancel(datetime, accordion)">Cancel</ion-button>
          <ion-button color="primary" (click)="onConfirm(datetime)">Confirm</ion-button>
        </ion-buttons>
      </ion-datetime>
    </div>
  </ion-accordion>
</ion-accordion-group>
