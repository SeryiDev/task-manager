<!-- Header of the person formulary -->
<ion-header>
  <ion-toolbar>
    <ion-title>{{mode=="New"?"Add person":"Modify person"}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Content of the person formulary -->
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" placeholder="Enter your name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" placeholder="Enter your surname" formControlName="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input type="text" placeholder="Enter your nickname" formControlName="nickname"></ion-input>
    </ion-item>
    <ion-button [disabled]="!form.valid" type="submit">{{mode=="New"?"Add":"Update"}}</ion-button>
  </form>
</ion-content>
