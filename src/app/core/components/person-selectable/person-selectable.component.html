<!-- Accordion to select person for Assignment Form -->
<ion-accordion-group #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="personSelected != null">
        <ion-avatar slot="start" *ngIf="!personSelected.image">
          <img src="../../../../assets/img/unknown.png">
        </ion-avatar>
        <ion-avatar slot="start" *ngIf="personSelected.image">
          <img [src]="personSelected.image" />
        </ion-avatar>
        <ion-label>{{personSelected?.name}} {{personSelected?.surname}}</ion-label>
        <ion-label *ngIf="!personSelected">Select a person</ion-label>
      </ng-container>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let person of getPeopleList()" button detail (click)="onPersonClick(person, accordion)">
          <ion-avatar slot="start" *ngIf="!person.image">
            <img src="../../../../assets/img/unknown.png">
          </ion-avatar>
          <ion-avatar slot="start" *ngIf="person.image">
            <img [src]="person.image" />
          </ion-avatar>
          <ion-label>{{person.name}} {{person.surname}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
