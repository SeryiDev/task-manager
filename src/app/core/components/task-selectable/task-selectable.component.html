<!-- Accordion to select person for Assignment Form -->
<ion-accordion-group #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="taskSelected != null">
        <ion-avatar slot="start" *ngIf="!taskSelected.image">
          <img src="../../../../assets/img/unknown.png">
        </ion-avatar>
        <ion-avatar slot="start" *ngIf="taskSelected.image">
          <img [src]="taskSelected.image" />
        </ion-avatar>
        <ion-label>{{taskSelected?.name}}</ion-label>
        <ion-label *ngIf="!taskSelected">Select a task</ion-label>
      </ng-container>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let task of getTasksList()" button detail (click)="onTaskClick(task, accordion)">
          <ion-avatar slot="start" *ngIf="!task.image">
            <img src="../../../../assets/img/task.png">
          </ion-avatar>
          <ion-avatar slot="start" *ngIf="task.image">
            <img [src]="task.image" />
          </ion-avatar>
          <ion-label>{{task.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
