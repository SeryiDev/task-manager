<!-- Assignments Management Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Assignment Management</ion-title>
    <ion-buttons slot="end">
      <!-- Menu preset from main-menu.component -->
      <ion-menu-button menu="main-menu" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Assignment Management Content -->
<ion-content>
  <!-- Assignments list -->
  <ion-list>
    <ion-list-header>
      <ion-label>Assignments List</ion-label>
    </ion-list-header>
    <app-assignment 
      *ngFor="let assignment of (getAssignmentsList() | async)"
      [assignment]="assignment"
      [person]="getPersonAssigned(assignment.personId)"
      [task]="getTaskAssigned(assignment.taskId)"
      (onEdit)="onEditAssignment($event)"
      (onDelete)="onDeleteAssignment($event)">
    </app-assignment>
  </ion-list>
  <!-- Fab Button Add New Assignment -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onNewAssignment()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
