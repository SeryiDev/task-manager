<!-- Person Management Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Person Management</ion-title>
    <ion-buttons slot="end">
      <!-- Menu preset from main-menu.component -->
      <ion-menu-button menu="main-menu" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Person Management Content -->
<ion-content class="ion-padding">
  <!-- People list -->
  <ion-list>
    <ion-list-header>
      <ion-label>People List</ion-label>
      <ion-button *ngIf="isLowRes()" (click)="onEditMode()" expand="block" fill="clear" shape="round">
        <ion-icon slot="end" [name]="mode=='Normal'?'add':'remove'"></ion-icon>{{mode=="Normal"?"Normal":mode=="Edit"?'Edit':'Organize'}} mode
      </ion-button>
    </ion-list-header>
    <app-person
      *ngFor="let person of getPeopleList()"
      [person]="person"
      [peopleList]="getPeopleList()"
      [mode]="mode"
      (onEdit)="onEditPerson($event)"
      (onDelete)="onDeletePerson($event)">
    </app-person>
  </ion-list>
  <!-- Fab Button Add New Person -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onNewPerson()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
