<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Person Management</ion-title>
    <ion-buttons slot="end">
      <!-- Menu preset from main-menu.component -->
      <ion-menu-button menu="main-menu" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button (click)="onNewPerson()" shape="round">
    <ion-icon slot="start" name="person-add-outline"></ion-icon>New person
  </ion-button>

  <ion-list *ngFor="let person of getPeopleList()">
    <ion-item-sliding #sliding [disabled]="!closeIfLowRes(sliding)">
      <ion-item>
        <ion-avatar slot="start" *ngIf="person.image">
          <img [src]="person.image" />
        </ion-avatar>

        <!-- Default image -->
        <ion-avatar slot="start" *ngIf="!person.image">
          <img [src]="'http://drive.google.com/uc?export=view&id=1CeHRfhK4YqedNKKxvNYHDEKuxIKIn771'"/>
        </ion-avatar>

        <ion-label>{{person.name}} "{{person.nickname}}" {{person.surname}}</ion-label>
        <ion-button *ngIf="!isLowRes()" (click)="onEditPerson(person)" shape="round" fill="clear">
          <ion-icon class="icon-high-res" color="medium" name="create"></ion-icon>
        </ion-button>
        
        <ion-button *ngIf="!isLowRes()" (click)="onDeleteAlert(person)" shape="round" fill="clear">
          <ion-icon class="icon-high-res" color="danger" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
      <!-- Slide options -->
      <ion-item-options side="end">
        <ion-item-option (click)="onEditPerson(person)">
          <ion-icon slot="top" name="create"></ion-icon>Modify
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDeleteAlert(person)">
          <ion-icon slot="top" name="trash"></ion-icon>Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
