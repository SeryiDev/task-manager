<!-- Task Management Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Task Management</ion-title>
    <ion-buttons slot="end">
      <!-- Menu preset from main-menu.component -->
      <ion-menu-button menu="main-menu" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Task Management Content -->
<ion-content class="ion-padding">
  <!-- Add new task -->
  <ion-button (click)="onNewTask()" shape="round">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>New task
  </ion-button>
  <!-- Tasks list -->
  <ion-list>
    <app-task 
      *ngFor="let task of getTasksList()" 
      [task]="task"
      (onEdit)="onEditTask($event)"
      (onDelete)="onDeleteTask($event)">
    </app-task>
  </ion-list>
</ion-content>
